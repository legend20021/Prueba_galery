<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Multiplataforma | Penagos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
            max-width: 90%;
            margin-bottom: 2rem;
        }
        model-viewer {
            width: 90%;
            height: 65%;
            max-width: 800px;
            max-height: 600px;
            border-radius: 16px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            --poster-color: #ffffff; /* Color de fondo mientras carga */
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <h1>Visor 3D Interactivo y AR</h1>
    <p>Gira el modelo con tu dedo. Si estás en un celular, presiona el botón de AR para verlo en tu espacio.</p>

    <model-viewer 
        src="https://legend20021.github.io/Galery_penagos/3D/Selecto.glb"
        alt="Modelo 3D de la máquina Selecto de Penagos"
        
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        
        poster="https://penagos.com/wp-content/uploads/2020/04/logo-2.png"
        shadow-intensity="1"
        environment-image="neutral"
        exposure="1.2">
            </model-viewer>

</body>
</html>
